<html lang="en">
  <head>
    <base href="./">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{{ page_meta_title }} - {{ site_name }}</title>
    <link rel="apple-touch-icon" sizes="57x57" href="{{ url_for('static', filename='template/src/assets/favicon/apple-icon-57x57.png') }}">
    <link rel="apple-touch-icon" sizes="60x60" href="{{ url_for('static', filename='template/src/assets/favicon/apple-icon-60x60.png') }}">
    <link rel="apple-touch-icon" sizes="72x72" href="{{ url_for('static', filename='template/src/assets/favicon/apple-icon-72x72.png') }}">
    <link rel="apple-touch-icon" sizes="76x76" href="{{ url_for('static', filename='template/src/assets/favicon/apple-icon-76x76.png') }}">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ url_for('static', filename='template/src/assets/favicon/apple-icon-114x114.png') }}">
    <link rel="apple-touch-icon" sizes="120x120" href="{{ url_for('static', filename='template/src/assets/favicon/apple-icon-120x120.png') }}">
    <link rel="apple-touch-icon" sizes="144x144" href="{{ url_for('static', filename='template/src/assets/favicon/apple-icon-144x144.png') }}">
    <link rel="apple-touch-icon" sizes="152x152" href="{{ url_for('static', filename='template/src/assets/favicon/apple-icon-152x152.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='template/src/assets/favicon/apple-icon-180x180.png') }}">
    <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='template/src/assets/favicon/android-icon-192x192.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='template/src/assets/favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="96x96" href="{{ url_for('static', filename='template/src/assets/favicon/favicon-96x96.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='template/src/assets/favicon/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='template/src/assets/favicon/manifest.json') }}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="{{ url_for('static', filename='template/src/assets/favicon/ms-icon-144x144.png') }}">
    <meta name="theme-color" content="#ffffff">
    <!-- Vendors styles -->
    <link href="{{ url_for('static', filename='template/src/vendors/jstree/css/style.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='template/src/vendors/fontawesome/css/all.min.css') }}" rel="stylesheet">

    <!-- Main styles for this application-->
    <link href="{{ url_for('static', filename='template/src/vendors/coreui/css/style.min.css') }}" rel="stylesheet">

    <style>
      .sticky-top {
        top: 1rem;
        z-index: 1030;
      }
    </style>

    {% block style %}{% endblock %}
  </head>
  <body>
    <div class="sidebar sidebar-dark sidebar-fixed border-end" id="sidebar">
      <ul class="sidebar-nav" data-coreui="navigation" data-simplebar="">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('sitemap') }}">
            <svg class="nav-icon">
              <use xlink:href="{{ url_for('static', filename='template/src/vendors/coreui/icons/svg/free.svg') }}#cil-sitemap"></use>
            </svg> Sitemap</a>
        </li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('meta_tags') }}">
            <svg class="nav-icon">
              <use xlink:href="{{ url_for('static', filename='template/src/vendors/coreui/icons/svg/free.svg') }}#cil-short-text"></use>
            </svg> Meta tags</a>
        </li>
      </ul>
      <div class="sidebar-footer border-top d-none d-md-flex">
        <button class="sidebar-toggler" type="button" data-coreui-toggle="unfoldable"></button>
      </div>
    </div>
    <div class="wrapper d-flex flex-column min-vh-100">
      <div class="body flex-grow-1 pt-4">
        {% block content %}{% endblock %}
      </div>
      <footer class="footer px-4">
        <div><a href="https://coreui.io">CoreUI </a><a href="https://coreui.io/product/free-bootstrap-admin-template/">Bootstrap Admin Template</a> © 2025 creativeLabs.</div>
        <div class="ms-auto">Powered by&nbsp;<a href="https://coreui.io/docs/">CoreUI UI Components</a></div>
      </footer>
    </div>

    <script src="{{ url_for('static', filename='template/src/vendors/coreui/js/coreui.bundle.min.js') }}"></script> 
    <script src="{{ url_for('static', filename='template/src/vendors/jquery/js/jquery-3.7.1.min.js') }}"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const buttons = document.querySelectorAll("button.submit-button-with-spinner");

        buttons.forEach(function (button) {
          const form = button.closest("form");
          if (!form) return;

          const spinner = button.querySelector(".spinner-border");
          const icon = button.querySelector("i");
          const status = button.querySelector("[role='status']");

          if (spinner) spinner.style.display = "none";

          form.addEventListener("submit", function () {
            button.disabled = true;
            if (spinner) spinner.style.display = "inline-block";
            if (icon) icon.style.display = "none";
            if (status) status.textContent = "Loading";
          });
        });
      });
    </script>
    {% block scripts %}{% endblock %}
  </body>
</html>
